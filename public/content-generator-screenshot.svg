<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#contentBg)"/>
  
  <!-- Main Interface -->
  <rect x="40" y="60" width="720" height="480" rx="16" fill="url(#cardGradient)" stroke="#6366f1" stroke-width="1" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="60" y="80" width="680" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="90" cy="110" r="8" fill="#8b5cf6"/>
  <rect x="110" y="102" width="120" height="16" rx="8" fill="#6b7280"/>
  <rect x="650" y="95" width="80" height="30" rx="15" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Content Area -->
  <rect x="60" y="160" width="320" height="360" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  <rect x="400" y="160" width="340" height="360" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  
  <!-- Input Section -->
  <text x="80" y="190" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Content Input</text>
  <rect x="80" y="200" width="280" height="40" rx="6" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <rect x="85" y="205" width="60" height="8" rx="4" fill="#9ca3af"/>
  <rect x="85" y="220" width="120" height="8" rx="4" fill="#6b7280"/>
  
  <rect x="80" y="260" width="280" height="120" rx="6" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <rect x="90" y="275" width="200" height="6" rx="3" fill="#9ca3af"/>
  <rect x="90" y="290" width="180" height="6" rx="3" fill="#6b7280"/>
  <rect x="90" y="305" width="220" height="6" rx="3" fill="#6b7280"/>
  <rect x="90" y="320" width="160" height="6" rx="3" fill="#6b7280"/>
  
  <!-- Settings -->
  <text x="80" y="410" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Settings</text>
  <rect x="80" y="420" width="130" height="30" rx="15" fill="#6366f1" stroke="#8b5cf6" stroke-width="1"/>
  <text x="145" y="440" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">Blog Post</text>
  
  <rect x="230" y="420" width="130" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="295" y="440" fill="#9ca3af" font-family="Arial" font-size="12" text-anchor="middle">Professional</text>
  
  <!-- Generated Content -->
  <text x="420" y="190" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Generated Content</text>
  
  <!-- Article Preview -->
  <rect x="420" y="210" width="300" height="280" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="435" y="225" width="270" height="20" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <text x="570" y="240" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI-Generated Article</text>
  
  <rect x="435" y="260" width="250" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="435" y="275" width="220" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="290" width="270" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="305" width="200" height="8" rx="4" fill="#d1d5db"/>
  
  <rect x="435" y="330" width="240" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="345" width="260" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="360" width="190" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="375" width="230" height="8" rx="4" fill="#d1d5db"/>
  
  <rect x="435" y="400" width="210" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="415" width="250" height="8" rx="4" fill="#d1d5db"/>
  <rect x="435" y="430" width="180" height="8" rx="4" fill="#d1d5db"/>
  
  <!-- Action Buttons -->
  <rect x="420" y="460" width="80" height="35" rx="18" fill="#10b981" filter="url(#glow)"/>
  <text x="460" y="482" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Export</text>
  
  <rect x="520" y="460" width="80" height="35" rx="18" fill="#6366f1" filter="url(#glow)"/>
  <text x="560" y="482" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Copy</text>
  
  <rect x="620" y="460" width="100" height="35" rx="18" fill="#8b5cf6" filter="url(#glow)"/>
  <text x="670" y="482" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Regenerate</text>
  
  <!-- Floating Elements -->
  <circle cx="120" cy="140" r="3" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="120" r="4" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="140" r="2" fill="#f59e0b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>