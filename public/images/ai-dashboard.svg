<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">
    AI-Powered Dashboard
  </text>
  <text x="400" y="75" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="16">
    Real-time analytics and content management
  </text>
  
  <!-- Main Dashboard Interface -->
  <rect x="50" y="100" width="700" height="350" rx="15" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Top Navigation Bar -->
  <rect x="60" y="110" width="680" height="40" rx="8" fill="#0f172a"/>
  <circle cx="80" cy="130" r="6" fill="#ef4444"/>
  <circle cx="100" cy="130" r="6" fill="#f59e0b"/>
  <circle cx="120" cy="130" r="6" fill="#10b981"/>
  
  <text x="150" y="135" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    AI Content Dashboard
  </text>
  
  <!-- Left Sidebar -->
  <rect x="60" y="160" width="180" height="280" rx="8" fill="#334155"/>
  
  <!-- Menu Items -->
  <rect x="70" y="170" width="160" height="30" rx="4" fill="url(#cardGradient)"/>
  <text x="85" y="188" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">📊 Analytics</text>
  
  <rect x="70" y="210" width="160" height="30" rx="4" fill="#475569"/>
  <text x="85" y="228" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12">🎬 Video Editor</text>
  
  <rect x="70" y="250" width="160" height="30" rx="4" fill="#475569"/>
  <text x="85" y="268" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12">✍️ Content Gen</text>
  
  <rect x="70" y="290" width="160" height="30" rx="4" fill="#475569"/>
  <text x="85" y="308" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12">#️⃣ Hashtag Gen</text>
  
  <rect x="70" y="330" width="160" height="30" rx="4" fill="#475569"/>
  <text x="85" y="348" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12">📱 Social Media</text>
  
  <rect x="70" y="370" width="160" height="30" rx="4" fill="#475569"/>
  <text x="85" y="388" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12">⚙️ Settings</text>
  
  <!-- Main Content Area -->
  <rect x="250" y="160" width="480" height="280" rx="8" fill="#1e293b"/>
  
  <!-- Stats Cards -->
  <rect x="260" y="170" width="140" height="80" rx="6" fill="url(#cardGradient)" filter="url(#glow)"/>
  <text x="280" y="190" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Videos Created</text>
  <text x="280" y="220" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">1,247</text>
  <text x="280" y="240" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="10">+23% this month</text>
  
  <rect x="410" y="170" width="140" height="80" rx="6" fill="#10b981" opacity="0.9"/>
  <text x="430" y="190" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">AI Processing</text>
  <text x="430" y="220" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">94.2%</text>
  <text x="430" y="240" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="10">Efficiency Rate</text>
  
  <rect x="560" y="170" width="140" height="80" rx="6" fill="url(#aiGradient)" opacity="0.9"/>
  <text x="580" y="190" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Active Users</text>
  <text x="580" y="220" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">8,543</text>
  <text x="580" y="240" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="10">+15% this week</text>
  
  <!-- Chart Area -->
  <rect x="260" y="260" width="460" height="120" rx="6" fill="#0f172a"/>
  <text x="280" y="280" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Content Performance</text>
  
  <!-- Chart Bars -->
  <rect x="280" y="300" width="15" height="40" rx="2" fill="#3b82f6"/>
  <rect x="300" y="285" width="15" height="55" rx="2" fill="#8b5cf6"/>
  <rect x="320" y="295" width="15" height="45" rx="2" fill="#06b6d4"/>
  <rect x="340" y="275" width="15" height="65" rx="2" fill="#10b981"/>
  <rect x="360" y="290" width="15" height="50" rx="2" fill="#f59e0b"/>
  <rect x="380" y="280" width="15" height="60" rx="2" fill="#ef4444"/>
  <rect x="400" y="270" width="15" height="70" rx="2" fill="#8b5cf6"/>
  
  <!-- Chart Labels -->
  <text x="287" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Mon</text>
  <text x="307" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Tue</text>
  <text x="327" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Wed</text>
  <text x="347" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Thu</text>
  <text x="367" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Fri</text>
  <text x="387" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Sat</text>
  <text x="407" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Sun</text>
  
  <!-- Live Activity Feed -->
  <rect x="450" y="290" width="260" height="80" rx="4" fill="#334155"/>
  <text x="460" y="305" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Live Activity</text>
  
  <!-- Activity Items -->
  <circle cx="470" cy="320" r="3" fill="#10b981"/>
  <text x="480" y="324" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="10">Video processed successfully</text>
  <text x="650" y="324" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">2m ago</text>
  
  <circle cx="470" cy="335" r="3" fill="#3b82f6"/>
  <text x="480" y="339" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="10">New hashtag set generated</text>
  <text x="650" y="339" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">5m ago</text>
  
  <circle cx="470" cy="350" r="3" fill="#8b5cf6"/>
  <text x="480" y="354" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="10">AI model updated</text>
  <text x="650" y="354" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">12m ago</text>
  
  <!-- Floating AI Assistant -->
  <circle cx="720" cy="420" r="25" fill="url(#aiGradient)" filter="url(#glow)"/>
  <text x="720" y="427" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">AI</text>
  
  <!-- Notification Badge -->
  <circle cx="735" cy="405" r="8" fill="#ef4444"/>
  <text x="735" y="409" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">3</text>
  
  <!-- Bottom Status Bar -->
  <rect x="60" y="460" width="680" height="25" rx="4" fill="#0f172a"/>
  <circle cx="75" cy="472" r="4" fill="#10b981"/>
  <text x="85" y="477" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="11">System Status: Online</text>
  
  <text x="650" y="477" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Last Updated: 2 mins ago</text>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="120" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="140" r="1.5" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="200" r="2.5" fill="#06b6d4" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
