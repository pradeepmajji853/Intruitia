<!-- Premium AI Training Pipeline - Founder's Vision -->
<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <radialGradient id="premiumBg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0a0a23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <linearGradient id="neuralGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e"/>
      <stop offset="50%" style="stop-color:#8338ec"/>
      <stop offset="100%" style="stop-color:#3a86ff"/>
    </linearGradient>
    
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="softwareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>

    <!-- Premium Filters -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softBloom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="softBlur"/>
      <feMerge>
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
    </filter>

    <!-- Advanced Animations -->
    <style>
      .heroFloat {
        animation: heroFloat 6s ease-in-out infinite;
      }
      
      .pulseGlow {
        animation: pulseGlow 3s ease-in-out infinite;
      }
      
      .dataStream {
        animation: dataStream 4s linear infinite;
      }
      
      .neuralPulse {
        animation: neuralPulse 2s ease-in-out infinite;
      }
      
      .rotateOrbit {
        animation: rotateOrbit 12s linear infinite;
      }
      
      .fadeWave {
        animation: fadeWave 4s ease-in-out infinite;
      }

      .slideIn {
        animation: slideIn 1s ease-out forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      @keyframes heroFloat {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-15px) scale(1.02); }
      }
      
      @keyframes pulseGlow {
        0%, 100% { 
          opacity: 0.7; 
          transform: scale(1);
          filter: brightness(1);
        }
        50% { 
          opacity: 1; 
          transform: scale(1.05);
          filter: brightness(1.2);
        }
      }
      
      @keyframes dataStream {
        0% { 
          stroke-dashoffset: 100; 
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          stroke-dashoffset: 0; 
          opacity: 0;
        }
      }
      
      @keyframes neuralPulse {
        0%, 100% { r: 8; opacity: 0.8; }
        50% { r: 12; opacity: 1; }
      }
      
      @keyframes rotateOrbit {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeWave {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .software-1 { animation-delay: 0.2s; }
      .software-2 { animation-delay: 0.4s; }
      .software-3 { animation-delay: 0.6s; }
      .software-4 { animation-delay: 0.8s; }
      .software-5 { animation-delay: 1.0s; }
      .software-6 { animation-delay: 1.2s; }
    </style>
  </defs>

  <!-- Premium Background -->
  <rect width="1400" height="900" fill="url(#premiumBg)"/>
  
  <!-- Ambient Light Effects -->
  <circle cx="200" cy="200" r="150" fill="url(#heroGradient)" opacity="0.1" class="heroFloat"/>
  <circle cx="1200" cy="300" r="200" fill="url(#neuralGlow)" opacity="0.08" class="heroFloat" style="animation-delay: 2s"/>
  <circle cx="700" cy="700" r="180" fill="url(#dataFlow)" opacity="0.12" class="heroFloat" style="animation-delay: 4s"/>

  <!-- Main Title Section -->
  <g id="title-section" transform="translate(700, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="800" fill="url(#heroGradient)" class="slideIn">
      AI TRAINING ECOSYSTEM
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="300" fill="#a0a9c0" class="slideIn" style="animation-delay: 0.3s">
      Powered by 5.85M+ Expert-Edited Videos from Industry Leaders
    </text>
    
    <!-- Decorative Elements -->
    <line x1="-150" y1="55" x2="150" y2="55" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6" class="slideIn" style="animation-delay: 0.6s"/>
    <circle cx="-160" cy="55" r="3" fill="url(#heroGradient)" class="pulseGlow" style="animation-delay: 1s"/>
    <circle cx="160" cy="55" r="3" fill="url(#heroGradient)" class="pulseGlow" style="animation-delay: 1.2s"/>
  </g>

  <!-- Professional Software Ecosystem -->
  <g id="software-ecosystem" transform="translate(150, 200)">
    <!-- Background Glow -->
    <circle cx="200" cy="150" r="180" fill="url(#softwareGrad)" opacity="0.05" filter="url(#premiumGlow)"/>
    
    <!-- Adobe Ecosystem -->
    <g transform="translate(50, 50)" class="slideIn software-1">
      <rect width="120" height="80" rx="12" fill="#1a1a2e" stroke="url(#heroGradient)" stroke-width="2" filter="url(#softBloom)"/>
      <rect x="10" y="10" width="100" height="60" rx="8" fill="url(#heroGradient)" opacity="0.1"/>
      
      <!-- Adobe Logo Representation -->
      <circle cx="30" cy="35" r="8" fill="#ff0000"/>
      <text x="30" y="40" text-anchor="middle" font-size="8" font-weight="bold" fill="white">Ae</text>
      
      <circle cx="60" cy="35" r="8" fill="#9999ff"/>
      <text x="60" y="40" text-anchor="middle" font-size="8" font-weight="bold" fill="white">Pr</text>
      
      <circle cx="90" cy="35" r="8" fill="#ff9900"/>
      <text x="90" y="40" text-anchor="middle" font-size="8" font-weight="bold" fill="white">Ai</text>
      
      <text x="60" y="58" text-anchor="middle" font-size="12" font-weight="600" fill="white">Adobe Creative Suite</text>
      <text x="60" y="95" text-anchor="middle" font-size="11" font-weight="400" fill="#00f5ff">3.2M+ Videos</text>
    </g>

    <!-- DaVinci Resolve -->
    <g transform="translate(250, 50)" class="slideIn software-2">
      <rect width="120" height="80" rx="12" fill="#1a1a2e" stroke="url(#neuralGlow)" stroke-width="2" filter="url(#softBloom)"/>
      <rect x="10" y="10" width="100" height="60" rx="8" fill="url(#neuralGlow)" opacity="0.1"/>
      
      <circle cx="60" cy="35" r="15" fill="#233a54"/>
      <text x="60" y="40" text-anchor="middle" font-size="10" font-weight="bold" fill="white">DR</text>
      
      <text x="60" y="58" text-anchor="middle" font-size="12" font-weight="600" fill="white">DaVinci Resolve</text>
      <text x="60" y="95" text-anchor="middle" font-size="11" font-weight="400" fill="#ff006e">1.1M+ Videos</text>
    </g>

    <!-- Final Cut Pro -->
    <g transform="translate(50, 180)" class="slideIn software-3">
      <rect width="120" height="80" rx="12" fill="#1a1a2e" stroke="url(#dataFlow)" stroke-width="2" filter="url(#softBloom)"/>
      <rect x="10" y="10" width="100" height="60" rx="8" fill="url(#dataFlow)" opacity="0.1"/>
      
      <circle cx="60" cy="35" r="15" fill="#7c3aed"/>
      <text x="60" y="40" text-anchor="middle" font-size="10" font-weight="bold" fill="white">FC</text>
      
      <text x="60" y="58" text-anchor="middle" font-size="12" font-weight="600" fill="white">Final Cut Pro</text>
      <text x="60" y="95" text-anchor="middle" font-size="11" font-weight="400" fill="#00f5ff">850K+ Videos</text>
    </g>

    <!-- Avid & Cinema 4D -->
    <g transform="translate(250, 180)" class="slideIn software-4">
      <rect width="120" height="80" rx="12" fill="#1a1a2e" stroke="url(#heroGradient)" stroke-width="2" filter="url(#softBloom)"/>
      <rect x="10" y="10" width="100" height="60" rx="8" fill="url(#heroGradient)" opacity="0.1"/>
      
      <circle cx="40" cy="35" r="10" fill="#2563eb"/>
      <text x="40" y="39" text-anchor="middle" font-size="7" font-weight="bold" fill="white">AV</text>
      
      <circle cx="80" cy="35" r="10" fill="#f59e0b"/>
      <text x="80" y="39" text-anchor="middle" font-size="7" font-weight="bold" fill="white">C4D</text>
      
      <text x="60" y="58" text-anchor="middle" font-size="12" font-weight="600" fill="white">Pro Tools</text>
      <text x="60" y="95" text-anchor="middle" font-size="11" font-weight="400" fill="#ff006e">700K+ Videos</text>
    </g>

    <!-- Total Counter -->
    <g transform="translate(150, 300)" class="slideIn software-5">
      <rect width="100" height="40" rx="20" fill="url(#neuralGlow)" filter="url(#premiumGlow)" class="pulseGlow"/>
      <text x="50" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="white">5.85M+</text>
      <text x="50" y="32" text-anchor="middle" font-size="8" fill="white">TOTAL VIDEOS</text>
    </g>
  </g>

  <!-- Advanced Data Flow -->
  <g id="advanced-dataflow">
    <!-- Main data streams -->
    <path d="M450,300 Q550,280 650,300 Q750,320 850,300" 
          stroke="url(#dataFlow)" 
          stroke-width="4" 
          fill="none" 
          stroke-dasharray="20,10" 
          class="dataStream"/>
          
    <path d="M450,320 Q550,340 650,320 Q750,300 850,320" 
          stroke="url(#heroGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="15,8" 
          class="dataStream" 
          style="animation-delay: 1s"/>
          
    <path d="M450,340 Q550,360 650,340 Q750,320 850,340" 
          stroke="url(#neuralGlow)" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="10,5" 
          class="dataStream" 
          style="animation-delay: 2s"/>

    <!-- Data particles -->
    <g class="rotateOrbit">
      <circle cx="500" cy="310" r="3" fill="#00f5ff" class="neuralPulse"/>
      <circle cx="600" cy="290" r="2" fill="#ff006e" class="neuralPulse" style="animation-delay: 0.5s"/>
      <circle cx="700" cy="330" r="2.5" fill="#8338ec" class="neuralPulse" style="animation-delay: 1s"/>
    </g>
  </g>

  <!-- Premium AI Core -->
  <g id="ai-core" transform="translate(900, 200)">
    <!-- Core container -->
    <rect width="350" height="300" rx="25" fill="#1a1a2e" stroke="url(#neuralGlow)" stroke-width="3" filter="url(#premiumGlow)" class="slideIn software-6"/>
    
    <!-- Background pattern -->
    <circle cx="175" cy="150" r="120" fill="url(#neuralGlow)" opacity="0.05"/>
    <circle cx="175" cy="150" r="80" fill="url(#heroGradient)" opacity="0.08"/>
    
    <text x="175" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="white" class="slideIn" style="animation-delay: 1.5s">
      NEURAL PROCESSING CORE
    </text>

    <!-- Central AI Brain -->
    <g transform="translate(175, 150)" class="slideIn" style="animation-delay: 2s">
      <circle r="50" fill="url(#neuralGlow)" class="pulseGlow" filter="url(#premiumGlow)"/>
      <circle r="35" fill="url(#heroGradient)" opacity="0.7" class="pulseGlow" style="animation-delay: 0.5s"/>
      <circle r="20" fill="#ffffff" opacity="0.9" class="pulseGlow" style="animation-delay: 1s"/>
      
      <!-- Neural connections -->
      <g class="rotateOrbit" style="animation-duration: 15s">
        <circle cx="0" cy="-60" r="4" fill="#00f5ff" class="neuralPulse"/>
        <circle cx="52" cy="-30" r="4" fill="#ff006e" class="neuralPulse" style="animation-delay: 0.3s"/>
        <circle cx="52" cy="30" r="4" fill="#8338ec" class="neuralPulse" style="animation-delay: 0.6s"/>
        <circle cx="0" cy="60" r="4" fill="#00f5ff" class="neuralPulse" style="animation-delay: 0.9s"/>
        <circle cx="-52" cy="30" r="4" fill="#ff006e" class="neuralPulse" style="animation-delay: 1.2s"/>
        <circle cx="-52" cy="-30" r="4" fill="#8338ec" class="neuralPulse" style="animation-delay: 1.5s"/>
        
        <!-- Connection lines -->
        <g stroke="#00f5ff" stroke-width="1" opacity="0.6" class="fadeWave">
          <line x1="0" y1="-60" x2="0" y2="-45"/>
          <line x1="52" y1="-30" x2="35" y2="-22"/>
          <line x1="52" y1="30" x2="35" y2="22"/>
          <line x1="0" y1="60" x2="0" y2="45"/>
          <line x1="-52" y1="30" x2="-35" y2="22"/>
          <line x1="-52" y1="-30" x2="-35" y2="-22"/>
        </g>
      </g>
      
      <!-- Processing indicator -->
      <text x="0" y="-80" text-anchor="middle" font-size="10" font-weight="500" fill="#00f5ff" class="fadeWave">
        DEEP LEARNING ACTIVE
      </text>
    </g>

    <!-- Learning outputs -->
    <g transform="translate(50, 230)" class="slideIn" style="animation-delay: 2.5s">
      <rect width="250" height="50" rx="25" fill="url(#heroGradient)" opacity="0.2"/>
      <text x="125" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="white">
        50,000+ Editing Techniques Mastered
      </text>
      <text x="125" y="35" text-anchor="middle" font-size="10" font-weight="400" fill="#a0a9c0">
        2.5M hours of expert knowledge processed
      </text>
    </g>
  </g>

  <!-- Premium Statistics Dashboard -->
  <g id="stats-dashboard" transform="translate(100, 600)">
    <rect width="1200" height="180" rx="20" fill="#1a1a2e" stroke="url(#heroGradient)" stroke-width="2" opacity="0.9" filter="url(#softBloom)" class="slideIn" style="animation-delay: 3s"/>
    
    <text x="600" y="35" text-anchor="middle" font-size="18" font-weight="700" fill="white" class="slideIn" style="animation-delay: 3.3s">
      REAL-TIME TRAINING METRICS
    </text>

    <!-- Metrics grid -->
    <g transform="translate(100, 60)">
      <!-- Processing Speed -->
      <g class="slideIn" style="animation-delay: 3.5s">
        <circle cx="60" cy="40" r="30" fill="url(#neuralGlow)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#00f5ff">Real-time</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Processing</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Lightning Fast</text>
      </g>

      <!-- Accuracy Rate -->
      <g transform="translate(200, 0)" class="slideIn" style="animation-delay: 3.7s">
        <circle cx="60" cy="40" r="30" fill="url(#heroGradient)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#ff006e">99.2%</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Accuracy</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Precision Rate</text>
      </g>

      <!-- Learning Speed -->
      <g transform="translate(400, 0)" class="slideIn" style="animation-delay: 3.9s">
        <circle cx="60" cy="40" r="30" fill="url(#dataFlow)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#8338ec">24/7</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Learning</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Continuous</text>
      </g>

      <!-- Style Coverage -->
      <g transform="translate(600, 0)" class="slideIn" style="animation-delay: 4.1s">
        <circle cx="60" cy="40" r="30" fill="url(#softwareGrad)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#00f5ff">200+</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Styles</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Video Formats</text>
      </g>

      <!-- Expert Network -->
      <g transform="translate(800, 0)" class="slideIn" style="animation-delay: 4.3s">
        <circle cx="60" cy="40" r="30" fill="url(#neuralGlow)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#ff006e">15K+</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Experts</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Contributors</text>
      </g>

      <!-- Global Coverage -->
      <g transform="translate(1000, 0)" class="slideIn" style="animation-delay: 4.5s">
        <circle cx="60" cy="40" r="30" fill="url(#heroGradient)" opacity="0.2"/>
        <text x="60" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#8338ec">Global</text>
        <text x="60" y="48" text-anchor="middle" font-size="8" fill="#a0a9c0">Reach</text>
        <text x="60" y="75" text-anchor="middle" font-size="11" font-weight="500" fill="white">Worldwide</text>
      </g>
    </g>

    <!-- Bottom tagline -->
    <text x="600" y="155" text-anchor="middle" font-size="12" font-weight="400" fill="#667eea" class="slideIn" style="animation-delay: 4.7s">
      The world's most advanced AI video editing system, trusted by creators globally
    </text>
  </g>

  <!-- Floating enhancement particles -->
  <g id="ambient-particles" opacity="0.6">
    <g class="rotateOrbit" style="animation-duration: 20s">
      <circle cx="300" cy="150" r="2" fill="#00f5ff" class="fadeWave"/>
      <circle cx="1100" cy="250" r="1.5" fill="#ff006e" class="fadeWave" style="animation-delay: 1s"/>
      <circle cx="200" cy="500" r="1" fill="#8338ec" class="fadeWave" style="animation-delay: 2s"/>
    </g>
    
    <g class="rotateOrbit" style="animation-duration: 25s; animation-direction: reverse">
      <circle cx="800" cy="150" r="1.5" fill="#667eea" class="fadeWave" style="animation-delay: 0.5s"/>
      <circle cx="400" cy="700" r="2" fill="#764ba2" class="fadeWave" style="animation-delay: 1.5s"/>
      <circle cx="1200" cy="500" r="1" fill="#f093fb" class="fadeWave" style="animation-delay: 2.5s"/>
    </g>
  </g>
</svg>
