<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Section - AI Brain/Neural Network -->
  <g transform="translate(5, 10)">
    <!-- Main circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- AI Neural nodes -->
    <circle cx="15" cy="12" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="25" cy="12" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="12" cy="20" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="28" cy="20" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="15" cy="28" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="25" cy="28" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="20" cy="20" r="3" fill="url(#accentGradient)"/>
    
    <!-- Neural connections -->
    <line x1="15" y1="12" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="12" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="20" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="20" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="28" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="28" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Data flow particles -->
    <circle cx="17" cy="15" r="1" fill="url(#accentGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="23" cy="16" r="1" fill="url(#accentGradient)" opacity="0.8">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="25" r="1" fill="url(#accentGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(50, 0)">
    <!-- Company name -->
    <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
      Intruitia
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="url(#accentGradient)" opacity="0.8">
      AI-POWERED CONTENT CREATION
    </text>
    
    <!-- Tech accent line -->
    <rect x="0" y="47" width="100" height="1" fill="url(#logoGradient)" opacity="0.3"/>
    
    <!-- Animated dot -->
    <circle cx="105" cy="47.5" r="2" fill="url(#accentGradient)">
      <animate attributeName="r" values="1;3;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
