<svg width="500" height="120" viewBox="0 0 500 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hexagon clip path -->
    <clipPath id="hexClip">
      <path d="M15 30 L35 18 L65 18 L85 30 L85 54 L65 66 L35 66 L15 54 Z"/>
    </clipPath>
    
    <!-- Diagonal stripes pattern -->
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(-45)">
      <rect width="3" height="3" fill="white"/>
      <rect width="1.5" height="3" fill="#2a2a2a"/>
    </pattern>
  </defs>
  
  <!-- Background hexagon -->
  <path d="M15 30 L35 18 L65 18 L85 30 L85 54 L65 66 L35 66 L15 54 Z" 
        fill="white"/>
  
  <!-- Diagonal stripes inside hexagon -->
  <rect x="10" y="15" width="80" height="55" 
        fill="url(#stripes)" 
        clip-path="url(#hexClip)"/>
  
  <!-- Intruitia text -->
  <text x="110" y="70" 
        fill="white" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
        font-size="36" 
        font-weight="400" 
        letter-spacing="-0.02em">
    Intruitia
  </text>
</svg>
