<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon Section -->
  <g transform="translate(5, 6)">
    <!-- Background Circle with Dark Theme Gradient -->
    <circle cx="24" cy="24" r="24" fill="url(#darkGradient)"/>
    
    <!-- Glowing Ring Effect -->
    <circle cx="24" cy="24" r="20" fill="none" stroke="url(#glowGradient)" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Enhanced Neural Network Pattern -->
    <g fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="1.5">
      <!-- Central Node with Glow -->
      <circle cx="24" cy="24" r="2" fill="url(#centerGlow)" stroke="rgba(139, 92, 246, 0.8)" stroke-width="0.8"/>
      
      <!-- Primary Connection Lines -->
      <line x1="14" y1="16" x2="24" y2="24" stroke="url(#connectionGradient1)"/>
      <line x1="34" y1="16" x2="24" y2="24" stroke="url(#connectionGradient2)"/>
      <line x1="14" y1="32" x2="24" y2="24" stroke="url(#connectionGradient3)"/>
      <line x1="34" y1="32" x2="24" y2="24" stroke="url(#connectionGradient4)"/>
      <line x1="11" y1="24" x2="24" y2="24" stroke="url(#connectionGradient5)"/>
      <line x1="37" y1="24" x2="24" y2="24" stroke="url(#connectionGradient6)"/>
      
      <!-- Outer Nodes -->
      <circle cx="14" cy="16" r="1.5" fill="url(#nodeGlow1)" stroke="rgba(99, 102, 241, 0.6)" stroke-width="0.6"/>
      <circle cx="34" cy="16" r="1.5" fill="url(#nodeGlow2)" stroke="rgba(99, 102, 241, 0.6)" stroke-width="0.6"/>
      <circle cx="14" cy="32" r="1.5" fill="url(#nodeGlow3)" stroke="rgba(6, 182, 212, 0.6)" stroke-width="0.6"/>
      <circle cx="34" cy="32" r="1.5" fill="url(#nodeGlow4)" stroke="rgba(6, 182, 212, 0.6)" stroke-width="0.6"/>
      <circle cx="11" cy="24" r="1.5" fill="url(#nodeGlow5)" stroke="rgba(6, 182, 212, 0.6)" stroke-width="0.6"/>
      <circle cx="37" cy="24" r="1.5" fill="url(#nodeGlow6)" stroke="rgba(6, 182, 212, 0.6)" stroke-width="0.6"/>
    </g>
    
    <!-- Enhanced "I" -->
    <g fill="url(#letterGradient)">
      <!-- Top dot -->
      <rect x="22" y="11" width="4" height="2" rx="1"/>
      <!-- Main stem -->
      <rect x="22" y="17" width="4" height="12" rx="2"/>
      <!-- Bottom serif -->
      <rect x="22" y="33" width="4" height="2" rx="1"/>
    </g>
    
    <!-- Floating Data Particles -->
    <g opacity="0.6">
      <circle cx="19" cy="14" r="0.6" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="29" cy="19" r="0.5" fill="#06b6d4">
        <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="17" cy="29" r="0.6" fill="#6366f1">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="31" cy="34" r="0.4" fill="#8b5cf6">
        <animate attributeName="opacity" values="1;0.6;1" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="40" 
        fill="url(#textGradient)" 
        font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" 
        font-weight="600" 
        letter-spacing="-0.02em">Intruitia</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main dark theme background gradient -->
    <radialGradient id="darkGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e0e1a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow ring gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Center node glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Letter "I" gradient -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Connection gradients -->
    <linearGradient id="connectionGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="connectionGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="connectionGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="connectionGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="connectionGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="connectionGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Node glow gradients -->
    <radialGradient id="nodeGlow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="nodeGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="nodeGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="nodeGlow4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="nodeGlow5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="nodeGlow6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.7" />
    </radialGradient>
  </defs>
</svg>
