<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="400" height="120" fill="url(#gradient)" rx="12"/>
  
  <!-- Stylized "C" logo -->
  <g transform="translate(20, 20)">
    <circle cx="40" cy="40" r="35" stroke="url(#logoGradient)" stroke-width="8" fill="none"/>
    <path d="M 15 40 A 25 25 0 1 1 65 40" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="120" y="45" fill="white" font-family="Inter, sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5px">
    Intruitia
  </text>
  
  <!-- Tagline -->
  <text x="120" y="75" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="14" font-weight="400">
    AI-Powered Content Creation
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
