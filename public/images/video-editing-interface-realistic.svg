<!-- Realistic Video Editing Software Interface Mockup -->
<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gradients for software UI -->
    <linearGradient id="darkUI" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    
    <linearGradient id="timelineBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e2e2e"/>
      <stop offset="100%" style="stop-color:#242424"/>
    </linearGradient>
    
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>

    <linearGradient id="videoClip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5c7cfa"/>
      <stop offset="100%" style="stop-color:#748ffc"/>
    </linearGradient>

    <linearGradient id="audioClip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#51cf66"/>
      <stop offset="100%" style="stop-color:#69db7c"/>
    </linearGradient>

    <!-- Drop shadows for realism -->
    <filter id="panelShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <filter id="buttonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Main application background -->
  <rect width="1400" height="900" fill="url(#darkUI)"/>
  
  <!-- Top Menu Bar (like Premiere Pro) -->
  <rect width="1400" height="60" fill="#323232"/>
  <rect x="0" y="59" width="1400" height="1" fill="#555"/>
  
  <!-- Menu items -->
  <text x="20" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#ffffff" font-weight="500">Intruitia Pro</text>
  <text x="20" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#aaa">File  Edit  Sequence  Clip  Graphics  Text  Color  Audio  Window  Help</text>
  
  <!-- Window controls (realistic) -->
  <circle cx="1350" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="1330" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="1310" cy="20" r="6" fill="#28ca42"/>

  <!-- Tools Panel (Left side like Premiere) -->
  <rect x="0" y="60" width="80" height="840" fill="url(#panelBg)" filter="url(#panelShadow)"/>
  <rect x="79" y="60" width="1" height="840" fill="#555"/>
  
  <!-- Tool icons (realistic representations) -->
  <g transform="translate(40, 90)">
    <!-- Selection tool -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="url(#buttonGrad)" filter="url(#buttonShadow)"/>
    <polygon points="-8,-3 -3,-3 -3,2 3,2 3,7 8,7 8,-8 -8,-8" fill="#fff" opacity="0.9"/>
  </g>
  
  <g transform="translate(40, 130)">
    <!-- Razor tool -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="url(#buttonGrad)" filter="url(#buttonShadow)"/>
    <rect x="-6" y="-4" width="12" height="2" fill="#fff" opacity="0.9"/>
    <rect x="-8" y="0" width="16" height="2" fill="#fff" opacity="0.9"/>
  </g>

  <g transform="translate(40, 170)">
    <!-- Hand tool -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="url(#buttonGrad)" filter="url(#buttonShadow)"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
    <rect x="-2" y="-6" width="4" height="4" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Project Panel (Top left) -->
  <rect x="80" y="60" width="400" height="300" fill="url(#panelBg)" filter="url(#panelShadow)"/>
  <rect x="479" y="60" width="1" height="300" fill="#555"/>
  <rect x="80" y="359" width="400" height="1" fill="#555"/>
  
  <text x="95" y="85" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ddd" font-weight="500">Project: AI Video Campaign</text>
  <rect x="95" y="95" width="365" height="20" fill="#2a2a2a" rx="2"/>
  <text x="100" y="108" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">Search project...</text>
  
  <!-- Project items -->
  <g transform="translate(95, 130)">
    <!-- Video files -->
    <rect width="50" height="40" fill="#4c4c4c" rx="2"/>
    <rect x="2" y="2" width="46" height="36" fill="#1a1a1a" rx="1"/>
    <text x="25" y="24" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#5c7cfa">MP4</text>
    <text x="25" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#ccc">intro_v2.mp4</text>
  </g>
  
  <g transform="translate(165, 130)">
    <rect width="50" height="40" fill="#4c4c4c" rx="2"/>
    <rect x="2" y="2" width="46" height="36" fill="#1a1a1a" rx="1"/>
    <text x="25" y="24" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#51cf66">WAV</text>
    <text x="25" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#ccc">music.wav</text>
  </g>

  <g transform="translate(235, 130)">
    <rect width="50" height="40" fill="#4c4c4c" rx="2"/>
    <rect x="2" y="2" width="46" height="36" fill="#1a1a1a" rx="1"/>
    <text x="25" y="24" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#ff8787">MOV</text>
    <text x="25" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#ccc">outro.mov</text>
  </g>

  <!-- Preview Monitor (Top center/right) -->
  <rect x="480" y="60" width="640" height="360" fill="url(#panelBg)" filter="url(#panelShadow)"/>
  <rect x="1119" y="60" width="1" height="360" fill="#555"/>
  <rect x="480" y="419" width="640" height="1" fill="#555"/>
  
  <text x="495" y="85" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ddd" font-weight="500">Program Monitor</text>
  
  <!-- Video preview area -->
  <rect x="500" y="100" width="600" height="280" fill="#000" rx="4"/>
  
  <!-- Simulated video content -->
  <rect x="510" y="110" width="580" height="260" fill="#1a1a2e" rx="2"/>
  <rect x="520" y="120" width="560" height="240" fill="#16213e" rx="2"/>
  
  <!-- Fake video content -->
  <circle cx="700" cy="240" r="40" fill="#667eea" opacity="0.7"/>
  <circle cx="700" cy="240" r="25" fill="#764ba2" opacity="0.8"/>
  <polygon points="690,230 710,240 690,250" fill="#fff"/>
  
  <text x="800" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#fff" opacity="0.8">Your Brand</text>
  <text x="800" y="225" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#aaa">Professional Video Content</text>
  
  <!-- Playback controls -->
  <rect x="500" y="385" width="600" height="30" fill="#323232"/>
  <circle cx="630" cy="400" r="8" fill="#5c7cfa"/>
  <polygon points="625,395 635,400 625,405" fill="#fff"/>
  
  <rect x="680" y="396" width="200" height="8" fill="#2a2a2a" rx="4"/>
  <rect x="680" y="396" width="80" height="8" fill="#5c7cfa" rx="4"/>
  <circle cx="760" cy="400" r="6" fill="#fff"/>
  
  <text x="520" y="405" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">00:01:23:15</text>
  <text x="1050" y="405" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">00:03:45:20</text>

  <!-- Effects Panel (Right side) -->
  <rect x="1120" y="60" width="280" height="360" fill="url(#panelBg)" filter="url(#panelShadow)"/>
  
  <text x="1135" y="85" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ddd" font-weight="500">Effects</text>
  
  <!-- Effects categories -->
  <rect x="1135" y="100" width="250" height="25" fill="#3a3a3a" rx="2"/>
  <text x="1145" y="117" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#ccc">▼ Video Effects</text>
  
  <rect x="1145" y="135" width="230" height="20" fill="#2a2a2a" rx="2"/>
  <text x="1155" y="148" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">• Color Correction</text>
  
  <rect x="1145" y="160" width="230" height="20" fill="#2a2a2a" rx="2"/>
  <text x="1155" y="173" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">• Transitions</text>
  
  <rect x="1145" y="185" width="230" height="20" fill="#2a2a2a" rx="2"/>
  <text x="1155" y="198" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#aaa">• Blur & Sharpen</text>

  <rect x="1135" y="220" width="250" height="25" fill="#3a3a3a" rx="2"/>
  <text x="1145" y="237" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#ccc">▼ Audio Effects</text>

  <!-- Timeline (Bottom - most important part) -->
  <rect x="0" y="420" width="1400" height="480" fill="url(#timelineBg)" filter="url(#panelShadow)"/>
  <rect x="0" y="420" width="1400" height="1" fill="#555"/>
  
  <text x="20" y="445" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ddd" font-weight="500">Timeline: Sequence 01</text>
  
  <!-- Track headers -->
  <rect x="0" y="460" width="120" height="440" fill="#2a2a2a"/>
  <rect x="119" y="460" width="1" height="440" fill="#555"/>
  
  <!-- Video tracks -->
  <rect x="10" y="480" width="100" height="30" fill="#3a3a3a" rx="2"/>
  <text x="15" y="500" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#ccc">V3</text>
  <rect x="90" y="485" width="15" height="20" fill="#4a4a4a" rx="2"/>
  
  <rect x="10" y="520" width="100" height="30" fill="#3a3a3a" rx="2"/>
  <text x="15" y="540" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#ccc">V2</text>
  <rect x="90" y="525" width="15" height="20" fill="#4a4a4a" rx="2"/>
  
  <rect x="10" y="560" width="100" height="30" fill="#3a3a3a" rx="2"/>
  <text x="15" y="580" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#ccc">V1</text>
  <rect x="90" y="565" width="15" height="20" fill="#5c7cfa" rx="2"/>
  
  <!-- Audio tracks -->
  <rect x="10" y="620" width="100" height="30" fill="#3a3a3a" rx="2"/>
  <text x="15" y="640" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#ccc">A1</text>
  <rect x="90" y="625" width="15" height="20" fill="#51cf66" rx="2"/>
  
  <rect x="10" y="660" width="100" height="30" fill="#3a3a3a" rx="2"/>
  <text x="15" y="680" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#ccc">A2</text>
  <rect x="90" y="665" width="15" height="20" fill="#4a4a4a" rx="2"/>

  <!-- Timeline ruler -->
  <rect x="120" y="460" width="1280" height="25" fill="#2e2e2e"/>
  <rect x="120" y="484" width="1280" height="1" fill="#555"/>
  
  <!-- Time markers -->
  <g transform="translate(120, 460)">
    <line x1="0" y1="20" x2="0" y2="25" stroke="#aaa" stroke-width="1"/>
    <text x="5" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">00:00</text>
    
    <line x1="160" y1="20" x2="160" y2="25" stroke="#aaa" stroke-width="1"/>
    <text x="165" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">00:05</text>
    
    <line x1="320" y1="20" x2="320" y2="25" stroke="#aaa" stroke-width="1"/>
    <text x="325" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">00:10</text>
    
    <line x1="480" y1="20" x2="480" y2="25" stroke="#aaa" stroke-width="1"/>
    <text x="485" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">00:15</text>
    
    <!-- Playhead -->
    <line x1="240" y1="0" x2="240" y2="440" stroke="#ff6b6b" stroke-width="2"/>
    <polygon points="235,0 245,0 240,10" fill="#ff6b6b"/>
  </g>

  <!-- Video clips on timeline -->
  <rect x="140" y="560" width="180" height="30" fill="url(#videoClip)" rx="2"/>
  <text x="150" y="580" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#fff">intro_v2.mp4</text>
  
  <rect x="340" y="560" width="200" height="30" fill="url(#videoClip)" rx="2"/>
  <text x="350" y="580" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#fff">main_content.mp4</text>
  
  <rect x="560" y="560" width="120" height="30" fill="url(#videoClip)" rx="2"/>
  <text x="570" y="580" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#fff">outro.mov</text>

  <!-- Audio clips on timeline -->
  <rect x="140" y="620" width="540" height="30" fill="url(#audioClip)" rx="2"/>
  <text x="150" y="640" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#fff">background_music.wav</text>
  
  <!-- Audio waveform simulation -->
  <g transform="translate(150, 630)" opacity="0.6">
    <rect x="0" y="8" width="2" height="4" fill="#2d5a27"/>
    <rect x="4" y="6" width="2" height="8" fill="#2d5a27"/>
    <rect x="8" y="4" width="2" height="12" fill="#2d5a27"/>
    <rect x="12" y="7" width="2" height="6" fill="#2d5a27"/>
    <rect x="16" y="5" width="2" height="10" fill="#2d5a27"/>
    <rect x="20" y="9" width="2" height="2" fill="#2d5a27"/>
    <rect x="24" y="3" width="2" height="14" fill="#2d5a27"/>
    <rect x="28" y="6" width="2" height="8" fill="#2d5a27"/>
    <!-- Continue pattern... -->
    <rect x="32" y="5" width="2" height="10" fill="#2d5a27"/>
    <rect x="36" y="8" width="2" height="4" fill="#2d5a27"/>
    <rect x="40" y="4" width="2" height="12" fill="#2d5a27"/>
    <rect x="44" y="7" width="2" height="6" fill="#2d5a27"/>
    <rect x="48" y="9" width="2" height="2" fill="#2d5a27"/>
  </g>

  <!-- Export/Render Panel (Bottom right) -->
  <rect x="1200" y="750" width="180" height="130" fill="#2a2a2a" rx="4" filter="url(#panelShadow)"/>
  <text x="1210" y="770" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#ddd" font-weight="500">Export Settings</text>
  
  <rect x="1210" y="780" width="160" height="20" fill="#3a3a3a" rx="2"/>
  <text x="1215" y="793" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">Format: H.264</text>
  
  <rect x="1210" y="805" width="160" height="20" fill="#3a3a3a" rx="2"/>
  <text x="1215" y="818" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">Preset: YouTube 1080p</text>
  
  <rect x="1210" y="835" width="160" height="30" fill="#5c7cfa" rx="4" filter="url(#buttonShadow)"/>
  <text x="1290" y="855" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#fff" font-weight="500">Export</text>

  <!-- Status bar -->
  <rect x="0" y="880" width="1400" height="20" fill="#2a2a2a"/>
  <text x="10" y="895" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">Ready | 1920x1080 | 29.97 fps | 00:00:25:12</text>
  <text x="1300" y="895" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#aaa">100% Zoom</text>

  <!-- Realistic window chrome -->
  <rect x="0" y="0" width="1400" height="900" fill="none" stroke="#333" stroke-width="1"/>
</svg>
