<!-- Optimized Professional Video Editing Interface -->
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simplified gradients -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    
    <linearGradient id="video" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5865f2"/>
      <stop offset="100%" stop-color="#7289da"/>
    </linearGradient>
    
    <linearGradient id="audio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#57f287"/>
      <stop offset="100%" stop-color="#43b581"/>
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect width="1200" height="50" fill="#323232"/>
  <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" fill="white" font-weight="600">Intruitia Video Editor</text>
  
  <!-- Window controls -->
  <circle cx="1150" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="1170" cy="25" r="6" fill="#ffbd2e"/>
  
  <!-- Tools panel -->
  <rect x="0" y="50" width="60" height="750" fill="url(#panel)"/>
  <rect x="10" y="70" width="40" height="30" rx="4" fill="#4a4a4a"/>
  <rect x="10" y="110" width="40" height="30" rx="4" fill="#4a4a4a"/>
  <rect x="10" y="150" width="40" height="30" rx="4" fill="#4a4a4a"/>
  
  <!-- Project panel -->
  <rect x="60" y="50" width="300" height="250" fill="url(#panel)"/>
  <text x="75" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#ddd">Project Files</text>
  
  <!-- File thumbnails -->
  <rect x="80" y="90" width="60" height="45" fill="#4a4a4a" rx="3"/>
  <text x="110" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#5865f2">MP4</text>
  <text x="110" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ccc">intro.mp4</text>
  
  <rect x="160" y="90" width="60" height="45" fill="#4a4a4a" rx="3"/>
  <text x="190" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#57f287">WAV</text>
  <text x="190" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ccc">audio.wav</text>
  
  <rect x="240" y="90" width="60" height="45" fill="#4a4a4a" rx="3"/>
  <text x="270" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ff7675">MOV</text>
  <text x="270" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ccc">outro.mov</text>
  
  <!-- Preview monitor -->
  <rect x="370" y="50" width="520" height="320" fill="url(#panel)"/>
  <text x="385" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#ddd">Preview Monitor</text>
  
  <!-- Video preview -->
  <rect x="390" y="90" width="480" height="270" fill="#000" rx="6"/>
  <rect x="410" y="110" width="440" height="230" fill="#16213e" rx="4"/>
  
  <!-- Play button -->
  <circle cx="630" cy="225" r="25" fill="#5865f2" opacity="0.8"/>
  <polygon points="620,215 645,225 620,235" fill="white"/>
  
  <!-- Video content mockup -->
  <text x="630" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="white" opacity="0.9">Your Video</text>
  <text x="630" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#aaa">Professional Content</text>
  
  <!-- Playback controls -->
  <rect x="390" y="365" width="480" height="30" fill="#2a2a2a"/>
  <circle cx="450" cy="380" r="8" fill="#5865f2"/>
  <polygon points="445,375 455,380 445,385" fill="white"/>
  
  <!-- Progress bar -->
  <rect x="480" y="376" width="300" height="8" fill="#1a1a1a" rx="4"/>
  <rect x="480" y="376" width="120" height="8" fill="#5865f2" rx="4"/>
  
  <!-- Time display -->
  <text x="800" y="385" font-family="mono, monospace" font-size="10" fill="#aaa">00:01:23 / 00:03:45</text>
  
  <!-- Effects panel -->
  <rect x="900" y="50" width="300" height="320" fill="url(#panel)"/>
  <text x="915" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#ddd">Effects & Transitions</text>
  
  <!-- Effects list -->
  <rect x="920" y="90" width="260" height="25" fill="#2a2a2a" rx="4"/>
  <text x="930" y="107" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">▶ Video Effects</text>
  
  <rect x="935" y="125" width="240" height="20" fill="#1a1a1a" rx="3"/>
  <text x="945" y="138" font-family="system-ui, sans-serif" font-size="9" fill="#aaa">• Color Correction</text>
  
  <rect x="935" y="150" width="240" height="20" fill="#1a1a1a" rx="3"/>
  <text x="945" y="163" font-family="system-ui, sans-serif" font-size="9" fill="#aaa">• Blur & Sharpen</text>
  
  <rect x="935" y="175" width="240" height="20" fill="#1a1a1a" rx="3"/>
  <text x="945" y="188" font-family="system-ui, sans-serif" font-size="9" fill="#aaa">• Transitions</text>
  
  <rect x="920" y="210" width="260" height="25" fill="#2a2a2a" rx="4"/>
  <text x="930" y="227" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">▶ Audio Effects</text>
  
  <!-- Timeline section -->
  <rect x="0" y="380" width="1200" height="420" fill="#242424"/>
  <text x="20" y="405" font-family="system-ui, sans-serif" font-size="12" fill="#ddd">Timeline</text>
  
  <!-- Track headers -->
  <rect x="0" y="420" width="100" height="380" fill="#2a2a2a"/>
  
  <!-- Video tracks -->
  <rect x="10" y="440" width="80" height="30" fill="#3a3a3a" rx="4"/>
  <text x="15" y="458" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">V2</text>
  
  <rect x="10" y="480" width="80" height="30" fill="#3a3a3a" rx="4"/>
  <text x="15" y="498" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">V1</text>
  <circle cx="80" cy="495" r="8" fill="#5865f2"/>
  
  <!-- Audio tracks -->
  <rect x="10" y="530" width="80" height="30" fill="#3a3a3a" rx="4"/>
  <text x="15" y="548" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">A1</text>
  <circle cx="80" cy="545" r="8" fill="#57f287"/>
  
  <rect x="10" y="570" width="80" height="30" fill="#3a3a3a" rx="4"/>
  <text x="15" y="588" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">A2</text>
  
  <!-- Timeline ruler -->
  <rect x="100" y="420" width="1100" height="25" fill="#2e2e2e"/>
  
  <!-- Time markers -->
  <text x="120" y="437" font-family="mono, monospace" font-size="9" fill="#aaa">00:00</text>
  <text x="220" y="437" font-family="mono, monospace" font-size="9" fill="#aaa">00:05</text>
  <text x="320" y="437" font-family="mono, monospace" font-size="9" fill="#aaa">00:10</text>
  <text x="420" y="437" font-family="mono, monospace" font-size="9" fill="#aaa">00:15</text>
  
  <!-- Playhead -->
  <line x1="250" y1="420" x2="250" y2="800" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="245,420 255,420 250,430" fill="#ff6b6b"/>
  
  <!-- Video clips -->
  <rect x="120" y="480" width="150" height="30" fill="url(#video)" rx="3"/>
  <text x="130" y="500" font-family="system-ui, sans-serif" font-size="9" fill="white">intro.mp4</text>
  
  <rect x="280" y="480" width="180" height="30" fill="url(#video)" rx="3"/>
  <text x="290" y="500" font-family="system-ui, sans-serif" font-size="9" fill="white">main_content.mp4</text>
  
  <rect x="470" y="480" width="100" height="30" fill="url(#video)" rx="3"/>
  <text x="480" y="500" font-family="system-ui, sans-serif" font-size="9" fill="white">outro.mov</text>
  
  <!-- Audio clip -->
  <rect x="120" y="530" width="450" height="30" fill="url(#audio)" rx="3"/>
  <text x="130" y="550" font-family="system-ui, sans-serif" font-size="9" fill="white">background_music.wav</text>
  
  <!-- Simplified waveform -->
  <g transform="translate(140, 540)" opacity="0.6">
    <rect x="0" y="8" width="1" height="4" fill="#2d5a27"/>
    <rect x="3" y="6" width="1" height="8" fill="#2d5a27"/>
    <rect x="6" y="4" width="1" height="12" fill="#2d5a27"/>
    <rect x="9" y="7" width="1" height="6" fill="#2d5a27"/>
    <rect x="12" y="5" width="1" height="10" fill="#2d5a27"/>
    <rect x="15" y="9" width="1" height="2" fill="#2d5a27"/>
    <rect x="18" y="3" width="1" height="14" fill="#2d5a27"/>
    <rect x="21" y="6" width="1" height="8" fill="#2d5a27"/>
    <rect x="24" y="5" width="1" height="10" fill="#2d5a27"/>
    <rect x="27" y="8" width="1" height="4" fill="#2d5a27"/>
  </g>
  
  <!-- Export panel -->
  <rect x="1000" y="650" width="180" height="120" fill="#2a2a2a" rx="6"/>
  <text x="1010" y="670" font-family="system-ui, sans-serif" font-size="11" fill="#ddd">Export Settings</text>
  
  <rect x="1010" y="680" width="160" height="20" fill="#3a3a3a" rx="3"/>
  <text x="1015" y="693" font-family="system-ui, sans-serif" font-size="9" fill="#aaa">Format: H.264 MP4</text>
  
  <rect x="1010" y="705" width="160" height="20" fill="#3a3a3a" rx="3"/>
  <text x="1015" y="718" font-family="system-ui, sans-serif" font-size="9" fill="#aaa">Quality: 1080p HD</text>
  
  <rect x="1010" y="735" width="160" height="25" fill="#5865f2" rx="4"/>
  <text x="1090" y="750" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Export Video</text>
  
  <!-- Status bar -->
  <rect x="0" y="780" width="1200" height="20" fill="#1a1a1a"/>
  <text x="10" y="793" font-family="system-ui, sans-serif" font-size="8" fill="#888">Ready | 1920x1080 | 30fps | Duration: 00:03:45</text>
  <text x="1100" y="793" font-family="system-ui, sans-serif" font-size="8" fill="#888">100% Zoom</text>
</svg>
