<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#701a75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="socialCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.9" />
    </linearGradient>
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#socialBg)"/>
  
  <!-- Main Interface -->
  <rect x="40" y="60" width="720" height="480" rx="16" fill="url(#socialCard)" stroke="#d946ef" stroke-width="1" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="60" y="80" width="680" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="90" cy="110" r="8" fill="#d946ef"/>
  <rect x="110" y="102" width="160" height="16" rx="8" fill="#6b7280"/>
  <text x="120" y="115" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Social Caption Studio</text>
  <rect x="650" y="95" width="80" height="30" rx="15" fill="#d946ef" filter="url(#pinkGlow)"/>
  <text x="690" y="115" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Generate</text>
  
  <!-- Left Panel - Input -->
  <rect x="60" y="160" width="340" height="360" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  
  <!-- Image Upload Area -->
  <text x="80" y="190" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Upload Image</text>
  <rect x="80" y="200" width="300" height="100" rx="8" fill="#374151" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="230" cy="235" r="15" fill="#d946ef" opacity="0.3"/>
  <rect x="222" y="227" width="16" height="16" fill="none" stroke="#d946ef" stroke-width="2"/>
  <text x="230" y="260" fill="#9ca3af" font-family="Arial" font-size="12" text-anchor="middle">Drop image or click to upload</text>
  <text x="230" y="275" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">JPG, PNG, GIF up to 10MB</text>
  
  <!-- Platform Selection -->
  <text x="80" y="330" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Platform</text>
  <rect x="80" y="340" width="70" height="30" rx="15" fill="#d946ef" stroke="#c026d3" stroke-width="1"/>
  <text x="115" y="360" fill="#ffffff" font-family="Arial" font-size="11" text-anchor="middle">Instagram</text>
  
  <rect x="160" y="340" width="70" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="195" y="360" fill="#9ca3af" font-family="Arial" font-size="11" text-anchor="middle">Facebook</text>
  
  <rect x="240" y="340" width="70" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="275" y="360" fill="#9ca3af" font-family="Arial" font-size="11" text-anchor="middle">Twitter</text>
  
  <rect x="320" y="340" width="60" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="350" y="360" fill="#9ca3af" font-family="Arial" font-size="11" text-anchor="middle">TikTok</text>
  
  <!-- Tone Selection -->
  <text x="80" y="395" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Tone & Style</text>
  <rect x="80" y="405" width="80" height="25" rx="12" fill="#d946ef" stroke="#c026d3" stroke-width="1"/>
  <text x="120" y="422" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Engaging</text>
  
  <rect x="170" y="405" width="80" height="25" rx="12" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="210" y="422" fill="#9ca3af" font-family="Arial" font-size="10" text-anchor="middle">Professional</text>
  
  <rect x="260" y="405" width="60" height="25" rx="12" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="290" y="422" fill="#9ca3af" font-family="Arial" font-size="10" text-anchor="middle">Funny</text>
  
  <!-- Additional Options -->
  <text x="80" y="455" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Options</text>
  <rect x="80" y="465" width="12" height="12" rx="2" fill="#d946ef"/>
  <text x="100" y="476" fill="#e5e7eb" font-family="Arial" font-size="11">Include hashtags</text>
  
  <rect x="200" y="465" width="12" height="12" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="220" y="476" fill="#9ca3af" font-family="Arial" font-size="11">Include CTA</text>
  
  <rect x="80" y="485" width="12" height="12" rx="2" fill="#d946ef"/>
  <text x="100" y="496" fill="#e5e7eb" font-family="Arial" font-size="11">Add emojis</text>
  
  <rect x="200" y="485" width="12" height="12" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="220" y="496" fill="#9ca3af" font-family="Arial" font-size="11">Multiple variants</text>
  
  <!-- Right Panel - Generated Content -->
  <rect x="420" y="160" width="320" height="360" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  <text x="440" y="190" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">Generated Captions</text>
  
  <!-- Caption 1 -->
  <rect x="440" y="200" width="280" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="450" y="210" width="20" height="3" rx="1" fill="#d946ef"/>
  <text x="480" y="220" fill="#d946ef" font-family="Arial" font-size="11" font-weight="bold">Engaging • Instagram</text>
  <text x="450" y="240" fill="#e5e7eb" font-family="Arial" font-size="10">✨ Living my best life in paradise! 🌴 This sunset</text>
  <text x="450" y="253" fill="#e5e7eb" font-family="Arial" font-size="10">moment is giving me all the feels 💫 Who else</text>
  <text x="450" y="266" fill="#e5e7eb" font-family="Arial" font-size="10">is ready for their next adventure? 🏖️</text>
  <text x="450" y="279" fill="#9ca3af" font-family="Arial" font-size="9">#paradise #sunset #wanderlust #blessed</text>
  
  <!-- Caption 2 -->
  <rect x="440" y="300" width="280" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="450" y="310" width="20" height="3" rx="1" fill="#8b5cf6"/>
  <text x="480" y="320" fill="#8b5cf6" font-family="Arial" font-size="11" font-weight="bold">Professional • LinkedIn</text>
  <text x="450" y="340" fill="#e5e7eb" font-family="Arial" font-size="10">Taking a moment to appreciate the beauty around</text>
  <text x="450" y="353" fill="#e5e7eb" font-family="Arial" font-size="10">us. Sometimes the best inspiration comes from</text>
  <text x="450" y="366" fill="#e5e7eb" font-family="Arial" font-size="10">stepping away and experiencing nature's wonders.</text>
  <text x="450" y="379" fill="#9ca3af" font-family="Arial" font-size="9">What inspires your creativity?</text>
  
  <!-- Caption 3 -->
  <rect x="440" y="400" width="280" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="450" y="410" width="20" height="3" rx="1" fill="#f59e0b"/>
  <text x="480" y="420" fill="#f59e0b" font-family="Arial" font-size="11" font-weight="bold">Witty • Twitter</text>
  <text x="450" y="440" fill="#e5e7eb" font-family="Arial" font-size="10">POV: You're supposed to be working but you're</text>
  <text x="450" y="453" fill="#e5e7eb" font-family="Arial" font-size="10">actually planning your next vacation 🏝️</text>
  <text x="450" y="466" fill="#e5e7eb" font-family="Arial" font-size="10">Relatable? 😅</text>
  <text x="450" y="479" fill="#9ca3af" font-family="Arial" font-size="9">#MondayMood #VacationVibes #Relatable</text>
  
  <!-- Action Buttons -->
  <rect x="440" y="500" width="70" height="30" rx="15" fill="#10b981" filter="url(#pinkGlow)"/>
  <text x="475" y="520" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Copy All</text>
  
  <rect x="520" y="500" width="70" height="30" rx="15" fill="#d946ef" filter="url(#pinkGlow)"/>
  <text x="555" y="520" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Edit</text>
  
  <rect x="600" y="500" width="70" height="30" rx="15" fill="#6366f1" filter="url(#pinkGlow)"/>
  <text x="635" y="520" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Export</text>
  
  <rect x="680" y="500" width="60" height="30" rx="15" fill="#8b5cf6" filter="url(#pinkGlow)"/>
  <text x="710" y="520" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">More</text>
  
  <!-- Floating social media icons -->
  <circle cx="150" cy="140" r="8" fill="#d946ef" opacity="0.3"/>
  <text x="150" y="146" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">f</text>
  
  <circle cx="600" cy="130" r="6" fill="#1da1f2" opacity="0.4"/>
  <text x="600" y="135" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">t</text>
  
  <circle cx="680" cy="145" r="7" fill="#e4405f" opacity="0.5"/>
  <text x="680" y="150" fill="#ffffff" font-family="Arial" font-size="9" text-anchor="middle">ig</text>
  
  <!-- Animated elements -->
  <circle cx="350" cy="140" r="2" fill="#d946ef" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="130" r="3" fill="#f59e0b" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>