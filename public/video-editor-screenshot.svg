<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="videoCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#videoBg)"/>
  
  <!-- Main Interface -->
  <rect x="20" y="40" width="760" height="520" rx="16" fill="url(#videoCard)" stroke="#3b82f6" stroke-width="1" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="40" y="60" width="720" height="50" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="65" cy="85" r="6" fill="#ef4444"/>
  <circle cx="85" cy="85" r="6" fill="#f59e0b"/>
  <circle cx="105" cy="85" r="6" fill="#10b981"/>
  <text x="130" y="90" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">AI Video Editor - Professional Project</text>
  <rect x="650" y="70" width="100" height="30" rx="15" fill="#3b82f6" filter="url(#blueGlow)"/>
  <text x="700" y="90" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Export Video</text>
  
  <!-- Video Preview Area -->
  <rect x="40" y="130" width="480" height="270" rx="12" fill="#000000" stroke="#374151" stroke-width="1"/>
  <rect x="60" y="150" width="440" height="230" rx="8" fill="#111827"/>
  
  <!-- Video Preview Content -->
  <rect x="80" y="170" width="400" height="190" rx="6" fill="#1f2937"/>
  
  <!-- Simulated video content -->
  <rect x="100" y="190" width="160" height="90" rx="4" fill="#3b82f6" opacity="0.3"/>
  <circle cx="180" cy="235" r="15" fill="#ffffff" opacity="0.8"/>
  <polygon points="175,230 175,240 185,235" fill="#1f2937"/>
  
  <rect x="280" y="190" width="160" height="90" rx="4" fill="#8b5cf6" opacity="0.3"/>
  <text x="360" y="240" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">Scene 2</text>
  
  <rect x="100" y="300" width="160" height="60" rx="4" fill="#10b981" opacity="0.3"/>
  <text x="180" y="335" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Transition</text>
  
  <rect x="280" y="300" width="160" height="60" rx="4" fill="#f59e0b" opacity="0.3"/>
  <text x="360" y="335" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Audio Track</text>
  
  <!-- Playback Controls -->
  <rect x="40" y="410" width="480" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="80" cy="430" r="12" fill="#3b82f6" filter="url(#blueGlow)"/>
  <polygon points="76,426 76,434 84,430" fill="#ffffff"/>
  
  <rect x="110" y="425" width="300" height="10" rx="5" fill="#374151"/>
  <rect x="110" y="425" width="120" height="10" rx="5" fill="url(#timelineGradient)"/>
  <circle cx="230" cy="430" r="6" fill="#3b82f6" filter="url(#blueGlow)"/>
  
  <text x="430" y="435" fill="#e5e7eb" font-family="Arial" font-size="12">02:45 / 05:30</text>
  
  <!-- Right Panel - AI Tools -->
  <rect x="540" y="130" width="220" height="320" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  <text x="560" y="155" fill="#e5e7eb" font-family="Arial" font-size="14" font-weight="bold">AI Tools</text>
  
  <!-- AI Style Presets -->
  <text x="560" y="180" fill="#9ca3af" font-family="Arial" font-size="12" font-weight="bold">Style Presets</text>
  <rect x="560" y="185" width="90" height="30" rx="15" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="605" y="205" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Professional</text>
  
  <rect x="660" y="185" width="80" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="700" y="205" fill="#9ca3af" font-family="Arial" font-size="10" text-anchor="middle">Cinematic</text>
  
  <rect x="560" y="220" width="70" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="595" y="240" fill="#9ca3af" font-family="Arial" font-size="10" text-anchor="middle">Meme</text>
  
  <rect x="640" y="220" width="70" height="30" rx="15" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="675" y="240" fill="#9ca3af" font-family="Arial" font-size="10" text-anchor="middle">Trending</text>
  
  <!-- AI Features -->
  <text x="560" y="275" fill="#9ca3af" font-family="Arial" font-size="12" font-weight="bold">AI Features</text>
  <rect x="560" y="285" width="180" height="25" rx="12" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
  <text x="570" y="302" fill="#10b981" font-family="Arial" font-size="10">üéµ Auto Music Sync</text>
  
  <rect x="560" y="315" width="180" height="25" rx="12" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
  <text x="570" y="332" fill="#8b5cf6" font-family="Arial" font-size="10">‚úÇÔ∏è Smart Cut Detection</text>
  
  <rect x="560" y="345" width="180" height="25" rx="12" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="570" y="362" fill="#f59e0b" font-family="Arial" font-size="10">üé® Auto Color Grading</text>
  
  <rect x="560" y="375" width="180" height="25" rx="12" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1"/>
  <text x="570" y="392" fill="#ef4444" font-family="Arial" font-size="10">üìù Generate Captions</text>
  
  <!-- Export Settings -->
  <text x="560" y="425" fill="#9ca3af" font-family="Arial" font-size="12" font-weight="bold">Export Settings</text>
  <rect x="560" y="430" width="80" height="20" rx="10" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <text x="600" y="444" fill="#ffffff" font-family="Arial" font-size="9" text-anchor="middle">1080p HD</text>
  
  <rect x="650" y="430" width="80" height="20" rx="10" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="690" y="444" fill="#9ca3af" font-family="Arial" font-size="9" text-anchor="middle">4K Ultra</text>
  
  <!-- Timeline -->
  <rect x="40" y="470" width="720" height="80" rx="12" fill="#111827" stroke="#374151" stroke-width="1"/>
  <text x="60" y="490" fill="#e5e7eb" font-family="Arial" font-size="12" font-weight="bold">Timeline</text>
  
  <!-- Video tracks -->
  <rect x="60" y="500" width="200" height="15" rx="7" fill="#3b82f6" opacity="0.8"/>
  <text x="160" y="512" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">Main Video Track</text>
  
  <rect x="270" y="500" width="150" height="15" rx="7" fill="#8b5cf6" opacity="0.8"/>
  <text x="345" y="512" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">Overlay</text>
  
  <rect x="430" y="500" width="100" height="15" rx="7" fill="#10b981" opacity="0.8"/>
  <text x="480" y="512" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">Transition</text>
  
  <!-- Audio track -->
  <rect x="60" y="520" width="300" height="15" rx="7" fill="#f59e0b" opacity="0.6"/>
  <text x="210" y="532" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">Background Music (AI Generated)</text>
  
  <!-- Timeline ruler -->
  <rect x="60" y="540" width="660" height="5" rx="2" fill="#374151"/>
  <rect x="60" y="540" width="200" height="5" rx="2" fill="#3b82f6"/>
  
  <!-- Time markers -->
  <text x="60" y="555" fill="#9ca3af" font-family="Arial" font-size="8">0:00</text>
  <text x="160" y="555" fill="#9ca3af" font-family="Arial" font-size="8">1:00</text>
  <text x="260" y="555" fill="#9ca3af" font-family="Arial" font-size="8">2:00</text>
  <text x="360" y="555" fill="#9ca3af" font-family="Arial" font-size="8">3:00</text>
  
  <!-- Floating AI indicators -->
  <circle cx="120" cy="120" r="4" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="120" y="125" fill="#3b82f6" font-family="Arial" font-size="8" text-anchor="middle">AI</text>
  
  <circle cx="600" cy="110" r="3" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="120" r="2" fill="#f59e0b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>